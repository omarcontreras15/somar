	if(document.querySelectorAll("#example").length == 1) {
	$(document).ready(function() {
    // Setup - add a text input to each footer cell
   
    // DataTable
    var table = $('#example').DataTable(
                {
                "language": {
                    "lengthMenu": "Mostrando _MENU_ resultados por pagina",
                    "zeroRecords": "No encontrado",
                    "info": "Mostrando pagina _PAGE_ de _PAGES_",
                    "infoEmpty": "No disponible",
                    "infoFiltered": "(filtrado de _MAX_ registros)",
                    "search": "Buscar: ",
                    "paginate": {
                        "first":      "Primero",
                        "last":       "Ultimo",
                        "next":       "Siguiente",
                        "previous":   "Anterior"
                    }
                }
            });
         $('#example tfoot th').each( function () {
                var title = $(this).text();
                $(this).html( '<div align="center"> <input type="text" class="form-control" placeholder="Buscar por '+title+'" /></div>' );
         } );

         table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
        } );
    } );
        $('#example tbody').on( 'click', 'tr', function () {
                if ( $(this).hasClass('active') ) {
                    $(this).removeClass('active');
                }else {
                    table.$('tr.active').removeClass('active');
                    $(this).toggleClass('active');
                    var data = table.row('.active').data();
                    document.getElementById("id").value = data[0];
                }
        } );
   
    });
    }
</script>
